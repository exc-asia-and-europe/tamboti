<html>
<head>
<title>Multiple uploader prototype</title>
<script src="https://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript">/**/</script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript">/**/</script>
<script src="multiple-uploader.js" type="text/javascript">/**/</script>
<link rel="stylesheet" type="text/css" href="multiple-uploader.css" />
</head>
<body>
	<div id="upload-pictures-container" class="container">
		<div class="title">Upload Picture Files</div>
		<div class="content">
			<div id="picture-view-container" class="container">
				<div class="title">Picture View</div>
				<div class="content">
					<button onclick="browseForFiles();">Browse</button>
					<input type="file" id="fileElem" multiple="true" accept="image/*" style="display: none"
						onchange="handleFiles(this.files)" />
					<div id="fileList"></div>
				</div>
			</div>
			<div id="buttons-container">
				<div class="content">
					<button onclick="moveSelectedImageToSelectedWorkRecord();">></button>
				</div>
			</div>
			<div id="work-view-container" class="container">
				<div class="title">Work View</div>
				<div class="content">
					<button onclick="saveWorks();">Save Works</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
