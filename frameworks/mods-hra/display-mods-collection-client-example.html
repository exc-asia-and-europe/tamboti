<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="display-mods-collection-client-example.css"/>
        <script src="http://localhost:8080/exist/apps/tamboti/resources/scripts/jquery-1.11.2/jquery-1.11.2.min.js" type="">/**/</script>
        <script src="http://localhost:8080/exist/apps/tamboti/frameworks/mods-hra/display-mods-collection-client.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            $( document ).ready(function() {
               TambotiColViewer.initResults(20, "/db/data/commons/Cluster Publications");

            });
        </script>
    </head>
    <body>
        <div class="project_pub">
            <div id="tamboti-resource"></div>
            <div id="tamboti-collection" start="1" family-name-starting-with="" order-by="year" desc="true">
                <div id="project_pub_authors">
                    <strong>Select author</strong>
                    <p class="starting-chars"/>
                </div>
                <div>
                    <form>
                        <fieldset>
                            <label for="tamboti-years">Year</label>
                            <select size="1" class="tamboti-years">
                                <option value="">All</option>
                            </select>
                            <label for="tamboti-genres">Type</label>
                            <select size="1" class="tamboti-genres">
                                <option value="">All</option>
                            </select>
                            <label for="tamboti-limit">Limit Results</label>
                            <select size="1" class="tamboti-limit">
                                <option value="20" selected="selected">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="tamboti-familyName">Name:</label>
                            <select size="1" class="tamboti-familyName" style="width:200px"></select>, 
                            <select size="1" class="tamboti-givenName" style="width:200px"></select>
                            <button type="button" class="taboti-names-reset">Reset</button>
                        </fieldset>
                    </form>
                </div>
                <div class="page layout2 content_item project_pub">
                    <div class="row">
                        <div class="col-md-1">Page:</div>
                        <div class="col-md-11"><ul class="paginate content_item"/></ul></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">Showing <span class="counter-from">0</span> to <span class="counter-to">0</span> from <span class="counter-total">0</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table summary="Overview of all choosen publications" class="full table table-striped" id="pub_table">
                                <thead class="tamboti-result-table-header"/>
                                <tbody id="results"/>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">Page:</div>
                        <div class="col-md-11"><ul class="paginate content_item"></ul></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
